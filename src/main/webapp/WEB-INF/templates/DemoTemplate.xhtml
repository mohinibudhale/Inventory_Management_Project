<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>   
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <title><ui:insert name="title">Default title - replace name</ui:insert></title>
        <h:outputStylesheet library="css" name="sticky-footer-navbar.css, adminCss.css" />
    </h:head>
    <h:body class="d-flex flex-column h-100 bg-image">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Inventory Management System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">

                            <li class="nav-item">
                                <h:link outcome="/welcome.xhtml"
                                        styleClass="#{fn:startsWith(view.viewId, '/welcome') ? 'nav-link active': 'nav-link'}">                                    
                                    Home 
                                </h:link>
                            </li>



                            <ui:fragment rendered="#{loginController.customer}">
                                <li class="nav-item">
                                    <h:link outcome="/customer/welcome.xhtml"
                                            styleClass="#{fn:startsWith(view.viewId, '/customer') ? 'nav-link active': 'nav-link'}"
                                            value="Customer Portal"/>
                                </li>
                            </ui:fragment>

                            <ui:fragment rendered="#{loginController.admin}">
                                <li class="nav-item">
                                    <h:link outcome="/admin/welcome.xhtml"
                                            styleClass="#{fn:startsWith(view.viewId, '/admin') ? 'nav-link active': 'nav-link'}"
                                            value="Accounts"/>                                    
                                </li>
                            </ui:fragment>

                            <ui:fragment rendered="#{loginController.admin}">
                                <li class="nav-item">
                                    <h:link outcome="/admin/orders.xhtml"
                                            styleClass="#{fn:startsWith(view.viewId, '/admin/orders') ? 'nav-link active': 'nav-link'}">                                       
                                        Orders
                                    </h:link>
                                </li>
                            </ui:fragment>

                            <ui:fragment rendered="#{loginController.admin}">
                                <li class="nav-item">
                                    <h:link outcome="/admin/products.xhtml"
                                            styleClass="#{fn:startsWith(view.viewId, '/admin/products') ? 'nav-link active': 'nav-link'}">                                        
                                        Products
                                    </h:link>
                                </li>
                            </ui:fragment> 
                        </ul>                        
                        <h:form class="d-flex">
                            <h:commandButton styleClass="btn btn-outline-success" action="#{loginController.doLogout()}" value="Logout"/>
                        </h:form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0 bg-light">
            <div class="container">
                <h1><ui:insert name="title">Default title - replace name</ui:insert></h1>
                <ui:insert name="content">Default content - replace me</ui:insert>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </h:body>
</html>
