<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Account Page</title>
    </h:head>
   <h:body>
    <div class="container">
        <h1>Create an Account</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="accountType" value="Account Type:" />
                <h:selectOneMenu id="accountType" value="#{accountController.account.type}">
                    <f:selectItems value="#{accountController.allAccountType}" var="accountType" 
                                   itemLabel="#{accountType.label}" itemValue="#{accountType}" />
                </h:selectOneMenu>
                <h:message for="accountType" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="companyName" value="Company Name:" />
                <h:inputText id="companyName" value="#{accountController.account.company_Name}" />
                <h:message for="companyName" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="email" value="Company Email:" />
                <h:inputText id="email" value="#{accountController.account.email}" />
                <h:message for="email" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="phone" value="Company Phone:" />
                <h:inputText id="phone" value="#{accountController.account.phone}" />
                <h:message for="phone" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="address" value="Company Address:" />
                <h:inputText id="address" value="#{accountController.account.address}" />
                <h:message for="address" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="createdDate" value="Created Date:" />
                <h:inputText id="createdDate" value="#{accountController.account.created_Date}" 
                             p:type="date" p:placeholder="yyyy-MM-dd" styleClass="datepicker" >
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:message for="createdDate" styleClass="error-message" />
            </div>

            <h:commandButton action="#{accountController.saveAccount()}" value="Create Account" />
        </h:form>
    </div>

    <script>
        $(document).ready(function () {
            $(".datepicker").datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
    </script>
</h:body>
</html>
