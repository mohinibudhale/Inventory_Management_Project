<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create new product form</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        Add a Product to the system
        <h:form>
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="productName" value="product Name: "/>
                    <h:inputText id="productName" value="#{productController.product.productName}"/>
                </h:panelGroup>  
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="productUnit" value="product Unit: "/>
                    <h:inputText id="productUnit" value="#{productController.product.productUnit}"/>
                </h:panelGroup> 
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="productCost" value="product Cost: "/>
                    <h:inputText id="productCost" value="#{productController.product.cost}"/>
                </h:panelGroup> 
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="productPrice" value="product Price: "/>
                    <h:inputText id="productPrice" value="#{productController.product.price}"/>
                </h:panelGroup> 
            </p>            


            <p><h:commandButton action="#{productController.demoAction()}" value="Add Product"/></p>
        </h:form>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
