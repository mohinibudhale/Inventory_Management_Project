<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/DemoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
       List of Orders
       <h:outputStylesheet library="css" name="adminCss.css"/>
    </ui:define>

    <ui:define name="content"> 
        <div class="bg-image">
        <h:dataTable             
            styleClass="table table-striped table-hover"
            value="#{orderService.findAll()}" var="order">
            
            <h:column>
                <f:facet name="header">#Customer Name</f:facet>
                <h:outputText value="#{order.acc.company_Name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Order ID</f:facet>
                <h:outputText value="#{order.id}"/>
            </h:column>        

            <h:column>
                <f:facet name="header">Order Type</f:facet>
                <h:outputText value="#{order.orderType}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">Order Price</f:facet>
                <h:outputText value="#{order.orderPrice}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">Order Balance</f:facet>
                <h:outputText value="#{order.orderBalance}">
                </h:outputText>
            </h:column> 
            <h:column>
                <f:facet name="header">Order Date</f:facet>
                <h:outputText value="#{order.orderDate}">
                    <f:convertDateTime type="localDate" dateStyle="full"/>
                </h:outputText>
            </h:column> 
            
        </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
