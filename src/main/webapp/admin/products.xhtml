<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/DemoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        List of Products
        <h:outputStylesheet library="css" name="adminCss.css"/>
    </ui:define>

    <ui:define name="content"> 
        <div class="bg-image">
        <div class="text-center mt-5 mb-4">
            <h:outputLink value="./CreateProduct.xhtml" styleClass="btn btn-primary btn-lg">Add Product</h:outputLink>
        </div>     

        <h:dataTable             
            styleClass="table table-striped table-hover"
            value="#{productService.findAll()}" var="product">
            
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                <h:outputText value="#{product.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Product Name</f:facet>
                <h:outputText value="#{product.productName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Product Unit</f:facet>
                <h:outputText value="#{product.productUnit}"/>
            </h:column> 

            <h:column>
                <f:facet name="header">Product Cost</f:facet>
                <h:outputText value="#{product.cost}"/>
            </h:column> 

            <h:column>
                <f:facet name="header">Product Price</f:facet>
                <h:outputText value="#{product.price}"/>
            </h:column> 

            <h:column>
                <f:facet name="header">Product Brand</f:facet>
                <h:outputText value="#{product.productBrand}"/>
            </h:column> 

            <h:column>
                <f:facet name="header">Product Category</f:facet>
                <h:outputText value="#{product.productCategory}"/>
            </h:column> 
            
            <h:column>
                <h:form>
                    <div class="btn-group">
                        <h:commandButton value="Read" action="#{productController.displayProductDetailsPage(product)}" styleClass="btn btn-info"/>
                        <h:commandButton value="Update" action="#{productController.displayUpdateProductPage(product)}" styleClass="btn btn-warning"/>
                        <h:commandButton value="Delete" action="#{productController.displayDeleteProductPage(product)}" styleClass="btn btn-danger"/>          
                    </div>
                </h:form>
            </h:column>
            
        </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
