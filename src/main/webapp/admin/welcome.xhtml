<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/DemoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Admin Welcome Page
    </ui:define>
    
    <ui:define name="content">  
        <h:link outcome="./CreateAccount.xhtml"> New Account</h:link>
        <h:link outcome="./CreateProduct.xhtml"> New Product</h:link>
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{accountService.findAll()}" var="account">
        <h:column>
            <f:facet name="header">Account ID</f:facet>
            <h:outputText value="#{account.id}"/>
        </h:column> 
            
        <h:column>
            <f:facet name="header">Account Type</f:facet>
            <h:outputText value="#{account.type}"/>
        </h:column> 
            
        <h:column>
            <f:facet name="header">Account Name</f:facet>
            <h:outputText value="#{account.company_Name}"/>
        </h:column> 
        <h:column>
            <f:facet name="header">Account Email</f:facet>
            <h:outputText value="#{account.email}"/>
        </h:column> 
        <h:column>
            <f:facet name="header">Account Generated Date</f:facet>
            <h:outputText value="#{account.created_Date}">
                <f:convertDateTime type="localDate" dateStyle="full"/>
            </h:outputText>
        </h:column> 
            
            <h:column>
                <f:facet name="header">#Orders</f:facet>
                <h:outputText value="#{account.orderslist.size()}"/>
            </h:column>

    </h:dataTable>
    </ui:define>

</ui:composition>
