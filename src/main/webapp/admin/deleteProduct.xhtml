<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/DemoTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Delete Product
        <h:outputStylesheet library="css" name="adminCss.css"/>
    </ui:define>
    
     <ui:define name="content">  
         <div class="bg-image">
             <h2 style="color: white"> Are you sure you want to delete #{productController.product.productName}?</h2>
        <ezcomp:product product="#{productController.product}"
                        operation="Delete"
                        action="#{productController.deleteProduct()}"/>
         </div>
    </ui:define>
</ui:composition>
